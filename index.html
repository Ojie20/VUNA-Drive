<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div
      class="card p-4 w-50 d-flex justify-content-center align-items-center"
      id="signUp"
    >
      <div class="row w-50">
        <img src="Images/DriveLogo.jpg" class="img-fluid" alt="" />
      </div>
      <h2 class="text-center my-4 montserrat-head">Welcome To VUNA DRIVE</h2>
      <form class="px-5">
        <div class="mb-3 w-100">
          <button
            class="btn btn-primary w-100"
            style="background-color: #1017eb; width: 200%"
          >
            <i class="bi bi-twitter text-dark mx-1"></i>
            User
          </button>
        </div>
        <div class="mb-3">
          <button
            class="btn btn-primary w-100"
            style="background-color: #1017eb"
          >
            <i class="bi bi-twitter text-dark mx-1"></i>
            Driver
          </button>
        </div>
      </form>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

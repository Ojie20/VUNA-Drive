<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="row m-0">
    <div class="col-md-6 m-0 position-relative vh-100 left-side">
      <section class="card p-4 w-75 position-absolute top-50 start-50 translate-middle Login d-none" id="login">
        <h2 class="text-center mb-4 montserrat-head">Welcome Back !</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control round"
              id="email"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control round"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
              <button type="button" id="togglePasswordLogin" class="btn btn-outline-secondary">üëÅ</button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounder" style="background-color: #141ac2"         >
            Confirm
          </button>
        </form>
        <div class="d-flex justify-content-center mt-2">
          <p class="montserrat-head">
            Don't have an account? <a href="#" id="signUpLink">Sign Up!</a>
          </p>
        </div>
      </section>
      <section class="DriverReg  p-4 w-75 position-absolute top-50 start-50 translate-middle d-none">
        <h2 class="text-center mb-4 montserrat-head">Drive With Us</h2>
        <form action="" class="overflow-auto">
          <div class="mb-3">
            <label for="email" class="form-label">FirstName</label>
            <input
              type="text"
              class="form-control round"
              id="DFname"
              name="firstName"
              placeholder="Enter FirstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">LastName</label>
            <input
              type="text"
              class="form-control round"
              id="DLname"
              name="lastName"
              placeholder="Enter LastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control round"
              id="DEmail"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">PhoneNo</label>
            <input
              type="number"
              class="form-control round"
              maxlength="11"
              id="DPhoneNo"
              name="phoneNo"
              placeholder="Enter PhoneNo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Acc NO</label>
            <input
              type="number"
              class="form-control round"
              id="DAccNo"
              name="accNo"
              placeholder="Enter Account Number"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Bank</label>
            <input
              type="text"
              class="form-control round"
              id="DBank"
              name="bank"
              placeholder="Enter Bank"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control round"
                id="DPassword"
                name="password"
                placeholder="Enter password"
                required
              />
              <button type="button" id="togglePasswordDriver" class="btn btn-outline-secondary">üëÅ</button>
            </div>
          </div>
          <input type="hidden" name="role"/>
          <button type="submit" class="btn btn-primary w-100 rounder" style="background-color: #1017eb"         >
            Confirm
          </button>
        </form>
        <div class="d-flex justify-content-center mt-2">
          <p class="montserrat-head">
            Already have an account? <a href="#" id="logInLinkDriver">Log In!</a>
          </p>
        </div>
      </section>
      <section class="StudentReg p-4 w-75 position-absolute top-50 start-50 translate-middle d-none">
        <h2 class="text-center mb-4 montserrat-head">Ride With Us</h2>
        <form action="" class="overflow-auto">
          <div class="mb-3">
            <label for="email" class="form-label">FirstName</label>
            <input
              type="text"
              class="form-control round"
              id="SFname"
              name="firstName"
              placeholder="Enter FirstName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">LastName</label>
            <input
              type="text"
              class="form-control round"
              id="SLname"
              name="lastName"
              placeholder="Enter LastName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">PhoneNo</label>
            <input
              type="number"
              class="form-control round"
              id="SPhoneNo"
              name="phoneNo"
              placeholder="Enter PhoneNo"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control round"
              id="SEmail"
              name="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control round"
                id="SPassword"
                name="password"
                placeholder="Enter password"
                required
              />
              <button type="button" id="togglePasswordStudent" class="btn btn-outline-secondary">üëÅ</button>
            </div>
          </div>
          <input type="hidden" name="role"/>
          <button type="submit" class="btn btn-primary w-100 rounder" style="background-color: #1017eb"         >
            Confirm
          </button>
        </form>
        <div class="d-flex justify-content-center mt-2">
          <p class="montserrat-head">
            Already have an account? <a href="#" id="logInLinkStudent">Log In!</a>
          </p>
        </div>
      </section>
      <section class="rolechoice p-4 w-75 position-absolute top-50 start-50 translate-middle d-none">
        <div class="card p-4 w-100 d-flex justify-content-center align-items-center">
          <div class="row w-50">
            <img src="Images/DriveLogo.jpg" class="img-fluid" alt="" />
          </div>
          <h2 class="text-center my-4 montserrat-head">Welcome To VUNA DRIVE</h2>
          <div class="px-5">
            <div class="mb-3 w-100">
              <button class="btn btn-primary w-100" id="studentRole" style="background-color: #1017eb; width: 200%">
                <i class="bi bi-twitter text-dark mx-1"></i>
                Student
              </button>
            </div>
            <div class="mb-3">
              <button
                class="btn btn-primary w-100"
                id="driverRole"
                style="background-color: #1017eb"
              >
                <i class="bi bi-twitter text-dark mx-1"></i>
                Driver
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <aside class="col-md-6 m-0 position-relative vh-100">
      <div class="d-flex justify-content-center align-items-center h-100">
        <img src="images/Vlogo.jpg" alt="Login Image" class="img-fluid opacity-50 w-50 h-50" />
  
    </aside>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="row m-0">
    <div class="col-md-6 m-0 position-relative vh-100 left-side">
      <div
        class="card p-4 w-75 position-absolute top-50 start-50 translate-middle"
        id="signUp"
      >
        <h2 class="text-center mb-4 montserrat-head">Welcome Back !</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control round"
              id="email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control round"
              id="password"
              placeholder="Enter password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 rounder"
            style="background-color: #141ac2"
          >
            Confirm
          </button>
          <div class="d-flex justify-content-center mt-2">
            <p class="montserrat-head">
              Already have an account? <a href="">Sign Up!</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-6 m-0 position-relative vh-100"></div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
